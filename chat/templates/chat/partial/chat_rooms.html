<div class="row">
    {% for chat_room in chat_rooms %} 
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          {{chat_room.name}}
        </div>
        <div class="card-body">
          <p class="card-text">Online Member(s): {{chat_room.online_count}}</p>
          <p class="card-text">Total Member(s): {{chat_room.total_count}}</p>
          <a href="{% url 'chat:chat-room' chat_room.name %}" class="card-link">Enter</a>          
        </div>
      </div>
    </div><!-- /.col-lg-4 -->    
    {% endfor %}
</div><!-- /.row -->
