{% extends "portal/layout.html" %}

{% block body %}
<main class="form-signin">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <br><br>
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        {% csrf_token %}
        <div class="form-floating">
            <input type="username" name="username" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
            </div>

        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" name="confirmation" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirmation Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>   
</main>

{% endblock %}
