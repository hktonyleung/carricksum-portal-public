<form method="post" action="{% url 'address:address-delete' address.id %}" class="js-address-delete" crud='Delete'>
    {% csrf_token %}
    <div class="modal-header">
      <h4 class="modal-title">Confirm address deletion</h4>
    </div>
    <div class="modal-body">
      <p class="lead">Are you sure you want to delete the address <strong><u>{{ address.buildingName }}</u></strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger">Delete building</button>
    </div>
  </form>
