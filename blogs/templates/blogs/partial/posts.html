<div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-10">
    {% for post in posts %} 
      <!-- Post preview-->
      <div class="post-preview">
        <a href="{% url 'blogs:post-detail' post.id %}"><h2 class="post-title">{{post.topic}}</h2>
        <h4 class="post-subtitle">{{ post.intro|truncatechars:100}}</h3>
        </a>
        <p class="post-meta">
            Posted by
            <a href="#!">{{ post.created_by }}</a>
            on {{ post.created_datetime }}
        </p>
        <div style="display:flex">
            {% for tag in post.tags.all %}
            <a href="{% url 'blogs:tagged' tag.slug %}" class="me-1 badge bg-info">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
    <!-- Divider-->
    <hr class="my-4" />
    {% endfor %}

    </div>  
</div><!-- /.row -->
